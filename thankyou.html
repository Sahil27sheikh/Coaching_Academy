<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Thank You</title>
</head>
<style>
    pre{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    h1{
        display: inline-block;  
        font-size: 5vw;
        cursor: pointer;
    }
    #a{
        color: #00aeff;
    }
    #a:hover{
        text-decoration: underline;
    }

    #b{
        color: #2157bc;
    }
    #b:hover{
        text-decoration: underline;
    }

    #c{
        color: #023047;
    }
    #c:hover{
        text-decoration: underline;
    }

    #d{
        color: #ffb703;
    }
    #d:hover{
        text-decoration: underline;
    }

    #e{
        color: #fb8500;
    }
    #e:hover{
        text-decoration: underline;
    }

    .icon i{
        color: darkblue;
        font-size: 30px;
        position: absolute;
        top: 0;
        left: 0;
        
    }
    .icon p{
        color: darkblue;
        font-size: 2vw;
        position: absolute;
        top: 30px;
        left: 0;
        
    }
</style>
<body>
     <pre> 
        <b><h1 id="a">-Thank-</h1></b>
        <b><h1 id="b">-For-</h1></b>
        <b><h1 id="c">-Connect-</h1></b>
        <b><h1 id="d">-With-</h1></b>
        <b><h1 id="e">-Us-</h1></b>
    </pre>
    <div class="icon">
        <i class="bi bi-arrow-up-circle-fill"></i>
        <p>Click Browser Back Button</p>
    </div>
</body>
</html>
